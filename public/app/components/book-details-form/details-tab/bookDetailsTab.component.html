<div class="book-content">
	<p> <i> {{book?.Author?.FullName}} </i> </p>
	<p class="book-description"> {{book?.Description}} </p>
	<p> Принадлежит: <span class="book-holder" (click)="toggleUserData();"> {{book?.User}} </span> </p>

	<user-data *ngIf="IsUserSelected" [user]="user" [book]="book"> User's data here </user-data>

	<div class="book-footer">
		<div class="book-year"> Год издания: {{book?.Year}} </div>
		<div class="book-pages"> Страниц: {{book?.Pages}} </div>
	</div>
</div>
