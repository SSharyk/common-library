<h1>
  {{title}}
</h1>

<table>
	<thead>
		<th> ## </th>
		<th> Title </th>
		<th> Author </th>
		<th> Posted by </th>
	</thead>

	<tbody>
		<tr *ngFor="let b of books">
			<td>  <a href='http://localhost:4242/book/{{b.Id}}'> <{{b.Id}} </a> </td>
			<td> {{b.Title}} </td>
			<td> {{b.Author.FullName}} </td>
			<td> {{b.User}} </td>
		</tr>
	</tbody>
</table>
